<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cambista online</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-comments-dollar"></i> CAMBISTA ONLINE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Tipo de Cambio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ayuda</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <div><label id="lblBienvenida" class="me-2 d-none" for="">Bienvenido</label></div>
                    <div class="dropdown me-5">
                        <button id="btnUser" class="btn btn-secondary d-none" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item">Mi Perfil</a></li>
                          <li><a class="dropdown-item">Historial</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a id="btnCerrarSesion" class="dropdown-item" href="#">Salir</a></li>
                        </ul>
                    </div>
                    <button id="btnIniciaSesion" type="button" class="btn btn-secondary me-4" data-bs-toggle="modal" data-bs-target="#iniciaSesionModal">Iniciar Sesion</button>
                    <button id="btnRegistrate" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registroModal">Registrate</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="modal fade" id="iniciaSesionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inicio</h5>
                    </div>
                    <div class="modal-body">
                        <form id="frmIniciaSesion" class="frmModal" action="">
                            <div class="mb-3">
                                <label for="txtEmailIniciaSesion" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="txtEmailIniciaSesion">
                            </div>
                            <div class="mb-3">
                                <label for="txtPassIniciaSesion" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="txtPassIniciaSesion">
                            </div>
                        </form>
                    </div>
                    <div><label id="lblErrorIniciaSesion" class="ms-3" for=""></label></div>
                    <div class="modal-footer">
                        <button id="btnCancelaInicioModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnIniciaSesionModal" type="button" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="registroModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                    </div>
                    <div class="modal-body">
                        <form id="frmRegistro" class="frmModal" action="">
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtNombre">
                            </div>
                            <div class="mb-3">
                                <label for="txtApellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="txtApellido">
                            </div>
                            <div class="mb-3">
                                <label for="txtEmail" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="txtEmail">
                            </div>
                            <div class="mb-3">
                                <label for="txtUser" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="txtUser">
                            </div>
                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="txtPassword">
                            </div>
                        </form>
                    </div>
                    <div><label id="lblErrorRegistro" class="ms-3" for=""></label></div>
                    <div class="modal-footer">
                        <button id="btnCancelaRegistroModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnRegistrateModal" type="button" class="btn btn-primary">Registrate</button>
                    </div>
                </div>
            </div>
        
        
        </div>
        <div>
            <div class="container-fluid d-md-inline-flex justify-content-md-around align-items-md-center mt-5 mb-5">
                <div class="mb-5 ms-5 me-5">
                    <img src="img/index.webp" alt="">
                </div>
                <div class="p-3">
                    <p id="tituloIndex">Cambia Dólares, Euros y Soles online con el mejor tipo de cambio</p>
                    <form class="d-flex justify-content-md-around mt-5">
                        <button id="btnComprar" class="btn btn-secondary me-4" type="submit">Quiero Comprar</button>
                        <button id="btnVender" class="btn btn-secondary" type="submit">Quiero Vender</button>
                    </form>
                </div>
                
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
          <div class="row py-4">
            <div class="col d-flex justify-content-center align-items-center">
              <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl me-4"></i></a>
              <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-2xl me-4"></i></a>
              <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a></div>
          </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/e5de3b0df7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
